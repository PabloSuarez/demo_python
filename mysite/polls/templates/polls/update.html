{% extends "base.html" %}
{% block content %}

<div class="container">
	<form action="" method="post">
		{% csrf_token %}

		<div class="field">
			<label class="label">Description:</label>
			<input id="question_text" name="question_text" type="text" value="{% if form.question_text.value != None %}{{form.question_text.value}}{% endif %}">
			{{ form.question_text.errors }}
		</div>

		<input type="submit" value="Update" class="btn">
	</form>
</div>

{% endblock %}
