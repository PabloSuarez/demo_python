{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<div class="container">
	<h1>Create a new Question</h1>

	<form action="{% url 'polls:create' %}" method="post">
		<div class="input">
			<label for="">Text:</label>
			<input name="question_text" type="text">
		</div>
		<br>
		<div class="input">
			<label for="">Publish date:</label>
			<input name="pub_date" type="text">
		</div>
	    <input class="btn" type="submit" value="save" onclick="saveQuestion">
	</form>

	<script>
		function saveQuestion(noteObj) {
			return true;
		    /*
		        saveNote(noteObj) - Saves the notes making an AJAX call to django. This
		        function is meant to be used with a Sortable 'stop' event.
		        Arguments: noteObj, note object.
		    */
		    var noteID = noteObj.attr('id');

		    $.post("../save_note/", {
		        noteid: noteID,
		        phase: "Example phase",
		        parent: $('#' + noteID).parent('td').attr('id'),
		        title: $('#' + noteID + ' textarea').val(),
		        message: "Blablbla",
		    });
		}
	</script>
</div>
