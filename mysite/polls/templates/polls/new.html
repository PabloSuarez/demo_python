{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}" />


<div class="header">
	<h1>new Question</h1>
</div>

<div class="container">
	<form action="" method="post">
		{% csrf_token %}

		<h2 class="subtitle">Question</h2>
		<div class="field">
			<label class="label">Description:</label>
			<input id="question_text" name="question_text" type="text" value="{% if form.question_text.value != None %}{{form.question_text.value}}{% endif %}">
			<label class="error">{{ form.question_text.errors }}</label>
		</div>
		<div class="field">
			<label class="label">Date: </label>
			<input id="pub_date" name="pub_date" type="text" value="{% if form.pub_date.value != None %}{{form.pub_date.value}}{% endif %}">
			<label class="error">{{ form.pub_date.errors }}</label>
		</div>

		<h2 class="subtitle">Choices (choice1, choice2 ...)</h2>
		<div class="field">
			<label class="label">List: </label>
			<input id="choices" name="choices" type="text" value="">
			<label class="error">{{ form.non_field_errors }}</label>
		</div>

		<input type="submit" value="Submit" class="btn">
	</form>
</div>
